[package]
name = "hegel-pm"
version = "0.0.1"
edition = "2021"
authors = ["Eric Adum <eric.adum@gmail.com>"]
description = "Project manager for Hegel projects with web UI"
license = "SSPL-1.0"
repository = "https://github.com/dialecticianai/hegel-pm"

[dependencies]
# Hegel CLI dependency (storage, metrics, state parsing)
hegel = { path = "../hegel-cli" }

# Core utilities
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Filesystem operations
walkdir = "2.5"
dirs = "5.0"

[dev-dependencies]
tempfile = "3.8"
