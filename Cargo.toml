[package]
name = "hegel-pm"
version = "0.0.1"
edition = "2021"
authors = ["Eric Adum <eric.adum@gmail.com>"]
description = "Project manager for Hegel projects with web UI"
license = "SSPL-1.0"
repository = "https://github.com/dialecticianai/hegel-pm"

[dependencies]
# Hegel CLI dependency (storage, metrics, state parsing)
hegel = { path = "../hegel-cli" }

# Core utilities
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Filesystem operations
walkdir = "2.5"
dirs = "5.0"

# Web framework (server)
warp = "0.3"
tokio = { version = "1.0", features = ["full"] }

# Web framework (client - WASM)
sycamore = { version = "0.9", features = ["hydrate"] }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
serde-wasm-bindgen = "0.6"
gloo-net = "0.5"
console_error_panic_hook = "0.1"

[dev-dependencies]
tempfile = "3.8"

[[bin]]
name = "hegel-pm-server"
path = "src/main.rs"

[lib]
crate-type = ["cdylib", "rlib"]
